{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/predictions.css') }}">
{% endblock %}

{% block content %}
<div class="main-content predictions-content">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <!-- Título de la sección -->
        <h3 class="predictions-title text-center">Predicciones de Inseguridad</h3>

        <!-- Contenedor principal de las predicciones -->
        <div class="predictions-container">
          <!-- Encabezado con ícono y texto -->
          <div class="predictions-header">
            <i class="fas fa-brain fa-3x mb-3"></i>
            <p>
              Recibe alertas sobre las áreas con mayor riesgo de incidentes 
              para mantenerte informado y seguro.
            </p>
          </div>

          <!-- Sección de activación de notificaciones -->
          <div class="notification-toggle">
            <label class="form-check-label" for="notificationToggle">
              Activar notificaciones
            </label>
            <div class="form-check form-switch predictions-toggle">
              <input class="form-check-input" type="checkbox" id="notificationToggle">
            </div>
          </div>

          <!-- Lista de predicciones cargadas dinámicamente -->
          <div id="predictionsList" class="list-group">
            <!-- Ejemplo (comentado)
            <div class="prediction-item">
              <div class="prediction-title">Zona Norte</div>
              <div class="prediction-details">
                Predicción de alto nivel de inseguridad para el próximo mes.
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/predictions.js') }}"></script>
{% endblock %}
