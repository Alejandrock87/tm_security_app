{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/predictions.css') }}">
{% endblock %}

{% block content %}
<main class="main-content predictions-content">
  <div class="predictions-container">
    <header class="predictions-header">
      <i class="fas fa-shield-alt"></i>
      <h1 class="predictions-title">Predicciones de Seguridad</h1>
      <p>Mantente informado sobre posibles incidentes en tiempo real</p>
    </header>

    <section class="notification-toggle">
      <label class="form-check-label" for="notificationToggle">
        Recibir alertas
      </label>
      <div class="form-check form-switch predictions-toggle">
        <input class="form-check-input" type="checkbox" id="notificationToggle" role="switch">
      </div>
    </section>

    <section id="predictionsList" class="predictions-list" aria-live="polite">
      <!-- Las predicciones se cargarán dinámicamente aquí -->
    </section>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/predictions.js') }}"></script>
{% endblock %}
