
{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-bus"></i>
            <h1>Transmilenio Security</h1>
        </div>
        
        <h2>Bienvenido</h2>
        <p class="auth-subtitle">Ingresa tus credenciales para acceder al sistema</p>
        
        <form>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" class="auth-input" placeholder="nombre@empresa.com">
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="auth-input">
            </div>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <button type="submit" class="auth-button">Iniciar Sesión</button>
        </form>
        
        <p class="register-text">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
