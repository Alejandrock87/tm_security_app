{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Cards de resumen -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Total Incidentes</h6>
                    <h3 class="card-title" id="totalIncidents">Cargando...</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Estación más Afectada</h6>
                    <h3 class="card-title" id="mostAffectedStation">Cargando...</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Hora más Insegura</h6>
                    <h3 class="card-title" id="mostDangerousHour">Cargando...</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Tipo más Común</h6>
                    <h3 class="card-title" id="mostCommonType">Cargando...</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tipos de Incidentes</h5>
                    <div style="height: 300px">
                        <canvas id="incidentTypesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top 5 Estaciones más Inseguras</h5>
                    <div style="height: 300px">
                        <canvas id="topStationsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
{% endblock %}
