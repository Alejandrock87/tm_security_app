
{% extends "base.html" %}

{% block content %}
<div class="container-fluid statistics-container">
    <!-- Filtros en acordeón -->
    <div class="accordion mb-3" id="filterAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse">
                    Filtros
                </button>
            </h2>
            <div id="filterCollapse" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                <div class="accordion-body">
                    <div class="row g-3">
                        <div class="col-md-6 col-lg-3">
                            <label class="form-label">Fecha Desde</label>
                            <input type="date" class="form-control" id="dateFromFilter">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label class="form-label">Fecha Hasta</label>
                            <input type="date" class="form-control" id="dateToFilter">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label class="form-label">Hora Desde</label>
                            <input type="time" class="form-control" id="timeFromFilter">
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label class="form-label">Hora Hasta</label>
                            <input type="time" class="form-control" id="timeToFilter">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Incidente</label>
                            <select class="form-select" id="incidentTypeFilter">
                                <option value="all">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Troncal</label>
                            <select class="form-select" id="troncalFilter">
                                <option value="all">Todas</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards de resumen -->
    <div class="row mb-3 summary-cards">
        <div class="col-6 col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Total Incidentes</h6>
                    <h3 class="card-title" id="totalIncidents">0</h3>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Estación más Afectada</h6>
                    <h3 class="card-title" id="mostAffectedStation">-</h3>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Hora más Insegura</h6>
                    <h3 class="card-title" id="mostDangerousHour">-</h3>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Tipo más Común</h6>
                    <h3 class="card-title" id="mostCommonType">-</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Distribución por Hora</h5>
                    <canvas id="hourlyHeatmap"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Tipos de Incidentes</h5>
                    <canvas id="incidentTypesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top 5 Estaciones más Inseguras</h5>
                    <canvas id="topStationsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Botones flotantes -->
<div class="floating-buttons">
    <button class="btn btn-primary" id="applyFilters">
        <i class="fas fa-filter"></i>
    </button>
    <button class="btn btn-secondary" id="resetFilters">
        <i class="fas fa-undo"></i>
    </button>
</div>
{% endblock %}
