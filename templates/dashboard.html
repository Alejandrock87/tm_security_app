{% extends "base.html" %}

{% block content %}
<h1>Incident Dashboard</h1>

<div class="row">
    <div class="col-md-8">
        <h2>Incident Map</h2>
        <div id="map" style="height: 500px;"></div>
    </div>
    <div class="col-md-4">
        <h2>Incident Statistics</h2>
        <canvas id="incidentChart"></canvas>
        <div id="incidentTypeStats" class="mt-3"></div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <h2>Predictive Analysis</h2>
        <form id="predict-form">
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" step="any" class="form-control" id="latitude" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" step="any" class="form-control" id="longitude" required>
            </div>
            <div class="mb-3">
                <label for="hour" class="form-label">Hour (0-23)</label>
                <input type="number" min="0" max="23" class="form-control" id="hour" required>
            </div>
            <div class="mb-3">
                <label for="day_of_week" class="form-label">Day of Week (0-6, 0 is Monday)</label>
                <input type="number" min="0" max="6" class="form-control" id="day_of_week" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Month (1-12)</label>
                <input type="number" min="1" max="12" class="form-control" id="month" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Incident Probability</button>
        </form>
        <div id="prediction-result" class="mt-3"></div>
    </div>
    <div class="col-md-6">
        <h2>High-Risk Areas</h2>
        <ul id="high-risk-areas" class="list-group"></ul>
    </div>
</div>

<div id="notifications" class="mt-4">
    <h2>Recent Incidents</h2>
    <ul id="recentIncidentsList" class="list-group"></ul>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<script>
    const incidents = {{ incidents|tojson }};
    const statistics = {{ statistics|tojson }};
    const highRiskAreas = {{ high_risk_areas|tojson }};

    document.addEventListener('DOMContentLoaded', function() {
        createChart();
        updateIncidentTypeStats();
        updateRecentIncidents();
        updateHighRiskAreas();
        setupPredictionForm();
    });

    function updateIncidentTypeStats() {
        const statsContainer = document.getElementById('incidentTypeStats');
        const incidentTypes = statistics.incidents_by_type;
        let statsHTML = '<h3>Incidents by Type</h3><ul>';
        for (const [type, count] of Object.entries(incidentTypes)) {
            statsHTML += `<li>${type}: ${count}</li>`;
        }
        statsHTML += '</ul>';
        statsContainer.innerHTML = statsHTML;
    }

    function updateRecentIncidents() {
        const recentList = document.getElementById('recentIncidentsList');
        const recentIncidents = incidents.slice(-5).reverse(); // Get last 5 incidents
        recentList.innerHTML = '';
        recentIncidents.forEach(incident => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${incident.incident_type} - ${new Date(incident.timestamp).toLocaleString()}`;
            recentList.appendChild(li);
        });
    }

    function updateHighRiskAreas() {
        const areasList = document.getElementById('high-risk-areas');
        areasList.innerHTML = '';
        highRiskAreas.forEach(area => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `Lat: ${area.latitude.toFixed(4)}, Lng: ${area.longitude.toFixed(4)} - Incidents: ${area.incident_count}`;
            areasList.appendChild(li);
        });
    }

    function setupPredictionForm() {
        const form = document.getElementById('predict-form');
        const resultDiv = document.getElementById('prediction-result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                resultDiv.textContent = `Probability of incident: ${(result.probability * 100).toFixed(2)}%`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred while making the prediction.';
            }
        });
    }
</script>
{% endblock %}
