
{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Mapa de Incidentes</h5>
                </div>
                <div class="card-body">
                    <div id="map" style="height: 500px;"></div>
                    <div id="incidentsList" class="mt-3"></div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Filtros</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="dateFilter">Fecha</label>
                            <input type="date" id="dateFilter" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="timeFilter">Hora</label>
                            <input type="time" id="timeFilter" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="incidentTypeFilter">Tipo de Incidente</label>
                            <select id="incidentTypeFilter" class="form-select">
                                <option value="all">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="securityLevelFilter">Nivel de Seguridad</label>
                            <select id="securityLevelFilter" class="form-select">
                                <option value="all">Todos</option>
                                <option value="Alto">Alto</option>
                                <option value="Medio">Medio</option>
                                <option value="Bajo">Bajo</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="troncalFilter">Troncal</label>
                            <select id="troncalFilter" class="form-select">
                                <option value="all">Todas</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="stationFilter">Estación</label>
                            <select id="stationFilter" class="form-select">
                                <option value="all">Todas</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button onclick="applyFilters()" class="btn btn-primary">Aplicar Filtros</button>
                            <button onclick="resetFilters()" class="btn btn-secondary">Restablecer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Distribución de Incidentes</h5>
                </div>
                <div class="card-body">
                    <canvas id="incidentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
