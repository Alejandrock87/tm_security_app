{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filtros</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select" id="securityLevelFilter">
                                <option value="all">Todos los niveles de seguridad</option>
                                <option value="low">Bajo</option>
                                <option value="medium">Medio</option>
                                <option value="high">Alto</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="troncalFilter">
                                <option value="all">Todas las Troncales</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="stationFilter">
                                <option value="all">Todas las Estaciones</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="incidentTypeFilter">
                                <option value="all">Todos los tipos de incidentes</option>
                                <option value="Hurto">Hurto</option>
                                <option value="Hurto a mano armada">Hurto a mano armada</option>
                                <option value="Cosquilleo">Cosquilleo</option>
                                <option value="Ataque">Ataque</option>
                                <option value="Apertura de puertas">Apertura de puertas</option>
                                <option value="Sospechoso">Sospechoso</option>
                                <option value="Acoso">Acoso</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mapa de Incidentes</h5>
                    <div id="map" style="height: 600px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Distribuci√≥n de Incidentes</h5>
                    <canvas id="incidentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    try {
        if (document.getElementById('map')) {
            initMap();
        }
        const statistics = {{ statistics|tojson|safe if statistics else '{}' }};
        if (typeof createChart === 'function' && statistics && Object.keys(statistics).length > 0) {
            createChart(statistics);
        }
    } catch (error) {
        console.warn('Error initializing dashboard:', error);
    }
});
</script>
{% endblock %}
