{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Bienvenido a Transmilenio Security</h1>
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fas fa-map-marked-alt fa-3x mb-3"></i>
                    <h5 class="card-title">Mapa de Incidentes</h5>
                    <p class="card-text">Visualiza los incidentes reportados en el sistema de Transmilenio.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Ver Mapa</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                    <h5 class="card-title">Reportar Incidente</h5>
                    <p class="card-text">Reporta un nuevo incidente de seguridad en el sistema.</p>
                    <a href="{{ url_for('report_incident') }}" class="btn btn-primary">Reportar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
