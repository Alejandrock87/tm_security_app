{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Encabezado de Notificaciones -->
    <div class="notifications-header">
        <h2>Notificaciones</h2>
        <p>Ajusta tus preferencias para recibir alertas sobre incidentes de seguridad que te interesen.</p>
    </div>

    <!-- Configuración de Notificaciones -->
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5>Preferencias de Notificaciones</h5>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="notificationsEnabled" checked>
                        <label class="form-check-label" for="notificationsEnabled">Recibir notificaciones</label>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="troncalPreference">Troncales:</label>
                            <select class="form-select" id="troncalPreference" multiple>
                                <option value="all" selected>Todas las Troncales</option>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="stationPreference">Estaciones:</label>
                            <select class="form-select" id="stationPreference" multiple>
                                <option value="all" selected>Todas las Estaciones</option>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="typePreference">Tipos de Incidente:</label>
                            <select class="form-select" id="typePreference" multiple>
                                <option value="all" selected>Todos los tipos</option>
                                <option value="Hurto">Hurto</option>
                                <option value="Hurto a mano armada">Hurto a mano armada</option>
                                <option value="Cosquilleo">Cosquilleo</option>
                                <option value="Ataque">Ataque</option>
                                <option value="Apertura de puertas">Apertura de puertas</option>
                                <option value="Sospechoso">Sospechoso</option>
                                <option value="Acoso">Acoso</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="saveNotificationPreferences()">Guardar Preferencias</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Historial de Notificaciones -->
    <div class="row">
        <div class="col-md-12">
            <h2>Historial de Notificaciones</h2>
            <div class="card">
                <div class="card-body">
                    <div class="notification-filters mb-3">
                        <h5>Filtrar Historial</h5>
                        <div class="scroll-container">
                            <button class="filter-chip active" data-filter="all">Todas</button>
                            <button class="filter-chip" data-filter="troncal">Troncales</button>
                            <button class="filter-chip" data-filter="station">Estaciones</button>
                            <button class="filter-chip" data-filter="type">Tipos</button>
                        </div>
                    </div>
                    <div id="notificationList" class="notification-list">
                        <!-- Notificaciones se cargarán aquí dinámicamente -->
                        <!-- Ejemplo de notificación -->
                        <!--
                        <div class="notification-item">
                            <h6>Hurto en Estación Central</h6>
                            <p>Un hurto ocurrió en la Estación Central a las 14:30.</p>
                            <small>Hace 2 horas</small>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor para Toastr (opcional, si usas toasts) -->
<div id="toastContainer"></div>

<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!-- Chart.js Library (si es necesario) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- JavaScript de Notificaciones -->
<script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
{% endblock %}
