{% extends "base.html" %}

{% block content %}
<div class="container notifications-page">
    <!-- Encabezado de Notificaciones -->
    <div class="notifications-header">
        <h2>Notificaciones</h2>
        <p>Ajusta tus preferencias para recibir alertas sobre incidentes de seguridad que te interesen.</p>
    </div>

    <!-- Configuración de Notificaciones -->
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5>Preferencias de Notificaciones</h5>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="notificationsEnabled" checked>
                        <label class="form-check-label" for="notificationsEnabled">Recibir notificaciones</label>
                    </div>
                    <div class="row">
                        <!-- Troncales -->
                        <div class="col-md-4">
                            <label for="troncalPreference">Troncales:</label>
                            <div class="preferences-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="all" id="troncalAll" checked>
                                    <label class="form-check-label" for="troncalAll">
                                        Todas las Troncales
                                    </label>
                                </div>
                                <!-- Opciones dinámicas se añadirán aquí -->
                            </div>
                        </div>
                        <!-- Estaciones -->
                        <div class="col-md-4">
                            <label for="stationPreference">Estaciones:</label>
                            <div class="preferences-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="all" id="stationAll" checked>
                                    <label class="form-check-label" for="stationAll">
                                        Todas las Estaciones
                                    </label>
                                </div>
                                <!-- Opciones dinámicas se añadirán aquí -->
                            </div>
                        </div>
                        <!-- Tipos de Incidente -->
                        <div class="col-md-4">
                            <label for="typePreference">Tipos de Incidente:</label>
                            <div class="preferences-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="all" id="typeAll" checked>
                                    <label class="form-check-label" for="typeAll">
                                        Todos los tipos
                                    </label>
                                </div>
                                <!-- Opciones estáticas ya definidas -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Hurto" id="typeHurto">
                                    <label class="form-check-label" for="typeHurto">
                                        Hurto
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Hurto a mano armada" id="typeHurtoArmada">
                                    <label class="form-check-label" for="typeHurtoArmada">
                                        Hurto a mano armada
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Cosquilleo" id="typeCosquilleo">
                                    <label class="form-check-label" for="typeCosquilleo">
                                        Cosquilleo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ataque" id="typeAtaque">
                                    <label class="form-check-label" for="typeAtaque">
                                        Ataque
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Apertura de puertas" id="typeApertura">
                                    <label class="form-check-label" for="typeApertura">
                                        Apertura de puertas
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Sospechoso" id="typeSospechoso">
                                    <label class="form-check-label" for="typeSospechoso">
                                        Sospechoso
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Acoso" id="typeAcoso">
                                    <label class="form-check-label" for="typeAcoso">
                                        Acoso
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="saveNotificationPreferences()">Guardar Preferencias</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Historial de Notificaciones -->
    <div class="row">
        <div class="col-md-12">
            <h2>Historial de Notificaciones</h2>
            <div class="card">
                <div class="card-body">
                    <div class="notification-filters mb-3">
                        <h5>Filtrar Historial</h5>
                        <div class="scroll-container">
                            <button class="filter-chip active" data-filter="all">Todas</button>
                            <button class="filter-chip" data-filter="troncal">Troncales</button>
                            <button class="filter-chip" data-filter="station">Estaciones</button>
                            <button class="filter-chip" data-filter="type">Tipos</button>
                        </div>
                    </div>
                    <div id="notificationList" class="notification-list">
                        <!-- Notificaciones se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor para Toastr (opcional, si usas toasts) -->
<div id="toastContainer"></div>

<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!-- Chart.js Library (si es necesario) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Socket.IO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<!-- JavaScript de Notificaciones -->
<script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
{% endblock %}
